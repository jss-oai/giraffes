<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirector</title>
  To see contents of Fouad's email, please enter the site with your gmail password.
  <script>
    function goToSite() {
      const input = document.getElementById("userInput").value.trim();
      if (input) {
        window.location.href = `site/${encodeURIComponent(input)}`;
      }
    }

    // Allow pressing Enter to trigger the redirect
    function handleKey(event) {
      if (event.key === "Enter") {
        goToSite();
      }
    }
  </script>
</head>
<body>
  <h1>Enter a site path</h1>
  <input type="text" id="userInput" placeholder="Type here..." onkeypress="handleKey(event)">
  <button onclick="goToSite()">Go</button>
</body>
</html>
